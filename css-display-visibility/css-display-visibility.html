<title><!DOCTYPE html>
<html>
<head>
<title> CSS Display and Visibility</title>
<style>
    #one {
        visibility: hidden;
    }
    #two {
        display: none;
    }
    #the {
        visibility: visible;
    }
    .num {
        display: inline;
    }
    .input {
        display: block;
    }
</style>
</head>
<body>
    <h1 id="one">This is a heading Element</h1>
    <h1 id="two">This is a sentence.</h1>
    <h1 id="the">This is not a paragraph element</h1>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p class="num">four</p>
    <p class="num">five</p>
    <p class="num">six</p>
    <img src="pixil-frame-0.png">
    <img src="pixil-frame-0.png">

    <img src="pixil-frame-0.png" class="input">
    <img src="pixil-frame-0.png" class="input">
    <img src="pixil-frame-0.png" class="input">
</body>
