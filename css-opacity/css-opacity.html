<!DOCTYPE html>
<html>
<head>
<title>CSS Opacity</title>
<style>
    #one{
        opacity: 0.5;
    }
    td {
        width:100px;
        height:100px;
        background-color: lightgreen;
    }
    #three{
        z-index: 1;
    }
    #four {
        position: relative;
        left: -50px;
        z-index: 2;
        opacity: 0.5;
    }
</style>
</head>
<body>
    <img width="100" height="100" src="premiumImageQuality.png" id="one">
    <table>
        <tr>
            <td style="background-color: rgba(0, 255, 0, 0.9)">90%</td>
            <td style="background-color: rgba(0, 255, 0, 0.8)">80%</td>
            <td style="background-color: rgba(0, 255, 0, 0.7)">70%</td>
        </tr>
        <tr>
            <td style="background-color: rgba(0, 255, 0, 0.6)">60%</td>
            <td style="background-color: rgba(0, 255, 0, 0.5)">50%</td>
            <td style="background-color: rgba(0, 255, 0, 0.4)">40%</td>
        </tr>
        <tr>
            <td style="background-color: rgba(0, 255, 0, 0.3)">30%</td>
            <td style="background-color: rgba(0, 255, 0, 0.2)">20%</td>
            <td style="background-color: rgba(0, 255, 0, 0.1)">10%</td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="opacity:0.9;">90%</td>
            <td style="opacity:0.8;">80%</td>
            <td style="opacity:0.7;">70%</td>
        </tr>
        <tr>
            <td style="opacity:0.6;">60%</td>
            <td style="opacity:0.5;">50%</td>
            <td style="opacity:0.4;">40%</td>
        </tr>
        <tr>
            <td style="opacity:0.3;">30%</td>
            <td style="opacity:0.2;">20%</td>
            <td style="opacity:0.1;">10%</td>
        </tr>
    </table>
    <img id="three" src="car0.jpeg">
    <img id="four" src="car2.jpeg">
</body>
</html>
