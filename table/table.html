<!DOCTYPE html>
<html>
<head>
<title>Create an HTML Table</title>
<style>
    table,th,td {
        border: 1px solid black;
        padding: 10px;
        border-collapse:collapse;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>English</th>
            <th>Geography</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>A-</td>
            <td>D</td>
            <td>C+</td>
            <td>B-</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>B-</td>
            <td>D</td>
            <td>A-</td>
            <td>C+</td>
        </tr>
        <tr>
            <td>Dan</td>
            <td>C-</td>
            <td>F</td>
            <td>B+-</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Zack</td>
            <td>A</td>
            <td>C-</td>
            <td>B+-</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Randy</td>
            <td>B</td>
            <td>B-</td>
            <td>A-</td>
            <td>C</td>
        </tr>
    </table>
    <table>
        <caption>Weekly Grocery List</caption>
        <thead>
            <th>Grocery Item</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr>
                <td>Coffee</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Cheese</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Ice Cream</td>
                <td>$6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$21</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
