<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table, th, td, tr {
                border-color: 1px solid black;
                padding: 5px;
                border-style:solid;
                border-collapse: collapse;
                table-layout:fixed;
            }
        </style>
    </head>
    <body>
        <table width="100%">
            <tr>
                <td>
                    <br>
                    <table width="100%">
                        <tr>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>D</td>
                        </tr>
                    </table>
                    <br>
                </td>
                <td style="vertical-align:top">E</td>
            </tr>
            <tr>
                <td style="vertical-align:top">F</td>
                <td>
                    <br>
                    <table width="100%">
                        <tr>
                            <td>G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                        </tr>
                    </table>
                    <br>
                </td>
            </tr>
        </table>
    </body>
</html>
