<!DOCTYPE html>
<html>
<head>
<title>Create an HTML Table</title>
<style>
    table,th,td {
        border: 1px solid black;
        padding: 10px;
        border-collapse:collapse;
    }
</style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th colspan="3"></th>
            <th></th>
            <th></th>

        </tr>
        <tr>
            <th></th>

            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th rowspan="4"></th>
            <th></th>
            <th rowspan="3"></th>
            <th></th>
            <th rowspan="4"></th>
            <th></th>
            <th rowspan="3"></th>
            <th></th>
            <th rowspan="4"></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>

        </tr>
        <tr>
            <th></th>

        <tr>

            <th></th>

            <th></th> 
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th rowspan="3" colspan="3"></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th rowspan="3" colspan="3"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th colspan="2" rowspan="2"></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>

</html>
