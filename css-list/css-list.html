<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
    #ul1 {
        list-style-type: circle;
    }
    #ul2 {
        list-style-type: square;
    }
    #ul3 {
        list-style-type: upper-roman;
    }
    #ul4 {
        list-style-image: url('premiumImageQuality.png');
    }
</style>
</head>
<body>
    <ol id="ol1">
        <li>Coffee</li>
        <li>Orange</li>
        <li>Apple</li>
    </ol>
    <ol id="ol2">
        <li>Peach</li>
        <li>Banana</li>
        <li>Appricot</li>
    </ol>
    <ol id="ol3">
        <li>Mango</li>
        <li>Drill</li>
        <li>Crane</li>
    </ol>
    <ul id="ul1">
        <li>Dog</li>
        <li>Cat</li>
        <li>Ordered List</li>
    </ul>
    <ul id="ul2">
        <li>Unordered List</li>
        <li>basketball</li>
        <li>footbal</li>
    </ul>
    <ul id="ul3">
        <li>baseball</li>
        <li>soccer</li>
        <li>vollyball</li>
    </ul>
    <ul id="ul4">
        <li>triangle</li>
        <li>square</li>
        <li>pentagon</li>
    </ul>
</body>
</html>
